            <script>
                    var map;
                    function initMap() {
                      map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 3,
                        center: {lat:-7.578134, lng: 111.307907}
                      });

                        // Create an array of alphabetical characters used to label the markers.
                        var titles = ['Multazam Hotel Solo', 'Assalam Syariah Hotel Solo', 'The Alana Solo', 'Alila Solo', 'The Adhiwangsa Hotel Solo', 'The Sunan Hotel', 'Swiss-Belinn Saripetojo', 'Favehotel Adi Sucipto Solo', 'Aston Solo Hotel', 'Megaland Hotel Solo', ' De Solo Boutique Hotel', 'Solo Paragon Hotel & Residences', 'Lampion Hotel Solo', 'Novotel Solo', ' Amarelo Hotel Solo', 'Dana Hotel', 'Syariah Hotel Solo', 'Amaris Hotel Sriwedari Solo', 'Red Planet Solo', 'Grand Orchid Hotel Solo']
                        var labels = ["MU","AS","TA","AL","TAd","TS","SB","FV","ASt","MH","DSB","SP","LH","NV","AH","DH","SH","AHS","RP","GOH"];
                        // Add some markers to the map.
                        // Note: The code uses the JavaScript Array.prototype.map() method to
                        // create an array of markers based on a given "locations" array.
                        // The map() method here has nothing to do with the Google Maps API.
                        var markers = locations.map(function(location, i) {
                          return new google.maps.Marker({
                            position: location,
                            label: labels[i % labels.length],
                            title: titles[i % titles.length]
                          });
                        });

                        // Add a marker clusterer to manage the markers.
                        var markerCluster = new MarkerClusterer(map, markers,
                            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
                    }

                    var locations = [
                      {lat:-7.5550073, lng: 110.7699497},
                      {lat:-7.554261, lng: 110.769754},
                      {lat:-7.545223000000001, lng: 110.774466},

                      {lat:-7.5573971, lng: 110.7946218},
                      {lat:-7.562463499999999, lng: 110.7947374},
                      {lat:-7.5520727, lng: 110.7952105},
                      {lat:-7.5636798, lng: 110.7987112},
                      {lat:-7.5644234, lng: 110.8013902},
                      {lat:-7.565372, lng: 110.8099817},
                      {lat:-7.5623168, lng: 110.8098597},
                      {lat:-7.572318499999999, lng: 110.8142507},

                      {lat:-7.563931800000001, lng: 110.8143134},
                      {lat:-7.5670866, lng: 110.8175616}
                    ]
                    function ubahtipe(tipenya){
                      if (tipenya == "ROADMAP") {
                        map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
                      }else if (tipenya == "TERRAIN") {
                        map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
                      }else if (tipenya == "HYBRID") {
                        map.setMapTypeId(google.maps.MapTypeId.HYBRID);
                      }else if (tipenya == "SATELLITE") {
                        map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
                      }
                    }
                  </script>
