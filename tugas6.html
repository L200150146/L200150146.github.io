  <body>
    <div id="perspective" class="perspective effect-rotatetop">
      <div class="container">
        <div class="wrapper"><!-- wrapper needed for scroll -->
          <div class="main clearfix">
            <div class="column">
              <div id="map" style="width: 100%; height:100%; position: absolute;"></div>              
            </div>
            <script>
                    function initPano() {
                      var panoOptions = {
                        pano: 'custom',
                        visible: true,
                        pov: {heading: 105,  pitch: 0, zoom: 0},
                        panoProvider: getCustomPanorama
                      };

                      var panorama = new google.maps.StreetViewPanorama(
                        document.getElementById('map'), panoOptions);
                    }

                    function getCustomPanoramaTileUrl(pano, zoom, tileX, tileY) {
                      return "photosphere_indonesia.jpg";
                    }

                    function getCustomPanorama(pano, zoom, tileX, tileY) {
                      if (pano == 'custom') {
                        return {
                          location: {
                            pano: 'custom',
                            description: 'Custom Street View'
                          },
                          tiles: {
                            tileSize: new google.maps.Size( 1347 , 673 ),
                            worldSize: new google.maps.Size( 1347 , 673 ),
                            getTileUrl: getCustomPanoramaTileUrl
                          }
                        };
                      }
                    }
                    
                  </script>
                  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
                  </script>
                  <script async defer
                  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBER1-PQ0QguvmjmV_goaJspHTCCcoVM1E&libraries=visualization&callback=initPano">
                  </script>
